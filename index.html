<html>

<head>
    <title>
        The Weather App
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <center>
        <div id="main-container">
            <input type="text" id="input-box" placeholder="Enter your city name">
            <button id="search-button">Search</button>
            <div id="container">
                <div id="current-weather-div">
                    <img src="" id="weather-img" alt="weather img">
                    <div id="display-temp">
                        <span id="current-temp"></span><br>
                        <span id="feels-like"></span>
                    </div>
                </div>
                <div id="current-weather-details">
                </div>
                <div id="coordinates-div">
                    <div id="city-name-div">
                        <span id="city-name"></span>
                    </div>
                    <div id="city-details-div">
                        <span id="city-details"></span>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
<script src="bundle.js"></script>
</html>
